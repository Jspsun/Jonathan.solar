<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">

<body>

  <div class="w3-content w3-section" style="max-width:2000px">

    <img class="mySlides w3-animate-fading" src="images/headers/01.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/02.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/03.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/04.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/05.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/06.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/07.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/08.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/09.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/10.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/11.png" style="width:100%">
    <img class="mySlides w3-animate-fading" src="images/headers/12.png" style="width:100%">
  </div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {
        myIndex = 1
      }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 5000);
    }
  </script>

</body>

</html>
